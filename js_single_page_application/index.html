<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS: Single Page Application</title>

    <link rel="stylesheet" href="stylesheets/main.css" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" data-target="welcome">Home</a>
        <a href="/questions/new" data-target="question-new">New Questions</a>
        <a href="/questions" data-target="question-index">Questions</a>
      </nav>
    </header>

    <main id="welcome" class="page active"><h1>Awesome Answers</h1></main>

    <main id="question-show" class="page"></main>

    <main id="question-new" class="page">
      <h1>New Question</h1>
      <form id="new-question-form">
        <div>
          <label for="title">Title</label> <br />
          <input type="text" name="title" id="title" />
        </div>

        <div>
          <label for="body">Body</label> <br />
          <textarea name="body" id="body" cols="60" rows="5"></textarea>
        </div>

        <input type="submit" value="Create Question" />
      </form>
    </main>

    <main id="question-index" class="page">
      <ul class="question-list"></ul>
    </main>
  </body>
</html>
